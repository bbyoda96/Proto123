  <body>
        <!--navbar-->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
          <a 
            href="" 
            class="navbar-brand mb-0 h1">
            QRCar
          </a>
          <button 
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          class="navbar-toggler"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div 
            class="collapse navbar-collapse" 
            id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a href="" class="nav-link active">
                  Home
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="cars.html" role="button" aria-expanded="false">
                  Vehicles
                </a>
                <ul class="dropdown-menu">
                  <li><a href="#" class="dropdown-item">Type 1</a></li>
                  <li><a href="#" class="dropdown-item">Type 2</a></li>
                  <li><a href="#" class="dropdown-item">Type 3</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  Contact Us
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  Staff Login
                </a>
              </li>
            </ul>
            <form class="d-flex ms-auto mb-2 mb-lg-0" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </nav>

        <form action="" method="post">
        <div class="container pt-5">
          <div class="row g-2" style="padding-top: 70px;">
            <div class="col-12 col-md-6">
              <div id="carouselExampleControlsNoTouching" class="carousel slide carousel-dark" data-bs-touch="false">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <!--<img src="https://imgd.aeplcdn.com/370x208/n/cw/ec/42355/xuv700-exterior-right-front-three-quarter.jpeg?isig=0&q=75" class="d-block mx-auto center-block" alt="...">-->
                      <img class="card-img-top mb-5 mb-md-0" src="{{car_image}}" alt="..." />
                  </div>
                  <div class="carousel-item">
                    <img src="https://www.venturecars.com.sg/editor/source/toyota-raize-dealer-in-singapore.jpg" class="d-block mx-auto" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://media.istockphoto.com/photos/red-generic-sedan-car-isolated-on-white-background-3d-illustration-picture-id1189903200?k=20&m=1189903200&s=612x612&w=0&h=L2bus_XVwK5_yXI08X6RaprdFKF1U9YjpN_pVYPgS0o=" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="false"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            {% for row in value %}
            <div class="col-12 col-md-6">
              <h1 class="font-weight-bold h2 pb-5">{{row[1]}} {{row[2]}}</h1>
              <div class="container px-4 text-center">
                <div class="row gx-3">
                  <div class="col">
                   <div class="fs-3 border bg-primary border-dark">Daily : ${{row[4]}}</div>
                  </div>
                  <div class="col">
                    <div class="fs-3 border bg-primary border-dark">Weekly : ${{row[5]}}</div>
                  </div>
                </div>
              </div>

              <div class="container px-4">
                <div class="row gx-3">
                  <div class="col">
                    <p class="card-text pt-5">Engine Capacity : 1.5L</p>
                    <p class="card-text pt-2">2 Bags</p>
                    <p class="card-text pt-2">4 Doors</p>
                    <p class="card-text pt-2">5 Passengers</p>
                    <p class="card-text pt-2">Automatic</p>
                    <p class="card-text py-2">Petrol</p>
                  </div>
                  <div class="col">
                    <p class="card-text py-5">{{row[6]}}</p>
                  </div>
                </div>
              </div>

              
              <button type="submit" class="btn btn-danger border-dark btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal" value="{{row[0]}}">Reserve Now</button>

                <div class="modal-dialog" role="document">

                      <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <image id="qrimage" src="{{url_for('static', filename='qrcode/2.jpg')}}"  alt="QRCode goes here">
                      <h5>You Are Reserving {{row[1]}} {{row[2]}} From .......</h5>
                    </div>-->
                    <!--<div class="modal-footer">
                      <center><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></center>
                    </div>-->
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
        {{name}}
      </form>
